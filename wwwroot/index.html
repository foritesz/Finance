<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }

        p {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 10px;
        }
        

        h1 {
            text-align: center;
            color: #333;
        }

        .budget-form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .add-budget, .add-expense {
            background-color: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            width: 45%;
        }

        .add-budget h2, .add-expense h2 {
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            padding: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        select{
            margin: 0 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top:10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .reset-all {
            background-color: #f44336;
            margin-top: 10px;
        }

        .budget-details {
            background-color: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin-top:10px
        }

        .totals {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

            .totals div {
                width: 30%;
                text-align: center;
                background-color: #fff;
                padding: 10px;
                border-radius: 8px;
                box-shadow: 0 0 5px rgba(0,0,0,0.1);
            }

        .expense-history h2 {
            margin-top: 0;
        }

        .remove {
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .remove:hover {
            background-color: #d32f2f;
        }
    </style>
    <title>Company Performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/Content/FinancialApp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
</head>
<body>
    <div id="main"></div>
    <!--[BODY]-->
</body>
</html>
